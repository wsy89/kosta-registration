<section id="hero" class="hero-section bg1 bg-cover window-height light-text" [style.height.px]="minHeight">
  <ul class="socials-nav">
    <sns-list></sns-list>
  </ul>
  <header [title]="title" [subTitle]="subTitle" [location]="location" [date]="datetime"></header>
</section>

<menu-bar [type]="'kosta'" [current]="currentSection"></menu-bar>

<section id="about" class="section align-center" trackScroll (trackScrollEnter)="enter('about')">
  <div class="container">
    <h3>#kostanz17</h3>
    <!--<p class="text-alt">Starting your own IT business and picking right niche in less then <span class="highlight">30 days</span></p>-->
    <br />
    <br />

    <conference-intro [introductionList]="kostaIntro"></conference-intro>

  </div>
</section>


<section id="speakers" class="section align-center" trackScroll (trackScrollEnter)="enter('speakers')">
  <div class="container">
    <speakers [speakerList]="speakers"></speakers>
  </div>
</section>

<section id="schedule" class="section align-center" trackScroll (trackScrollEnter)="enter('schedule')">
  <div class="container">
    <schedule [scheduleList]="schedules"></schedule>
  </div>
</section>


<section id="info" class="section align-center" trackScroll (trackScrollEnter)="enter('info')">
  <div class="container">
    <conference-info [information]="conferenceInfo"></conference-info>
  </div>
</section>


<section id="gallery" class="section align-center" trackScroll (trackScrollEnter)="enter('gallery')">
  <div class="container">

    <gallery [imageList]="galleryImages"></gallery>
  </div>
</section>


<section id="contact" trackScroll (trackScrollEnter)="enter('contact')">
  <div class="contacts-wrapper">
    <location [address]="address" [email]="email" [phone]="phoneNumber"></location>
  </div>
</section>
