<header [title]="title" [subTitle]="subTitle" [location]="location" [date]="datetime"></header>

<menu-bar [type]="'kosta'" [registrationUrl]="registrationUrl" [current]="currentSection"></menu-bar>

<section id="about" class="section align-center" trackScroll (trackScrollEnter)="enter('about')">
  <div class="container">
    <h3>#kostanz17</h3>
    <br />
    <br />

    <conference-intro [videoUrl]="videoUrl" [introductionList]="kostaIntro"></conference-intro>

  </div>
</section>


<section id="speakers" class="section align-center" trackScroll (trackScrollEnter)="enter('speakers')">
  <div class="container">
    <speakers [speakerList]="speakers"></speakers>
  </div>
</section>

<section id="schedule" class="section align-center" trackScroll (trackScrollEnter)="enter('schedule')">
  <div class="container">
    <schedule [scheduleList]="schedules"></schedule>
  </div>
</section>


<section id="info" class="section align-center" trackScroll (trackScrollEnter)="enter('info')">
  <div class="container">
    <conference-info [mapUrl]="mapUrl" [registrationUrl]="registrationUrl" [howToOfflineLink]="howToOfflineLink" [information]="conferenceInfo"></conference-info>
  </div>
</section>


<section id="gallery" class="section align-center" trackScroll (trackScrollEnter)="enter('gallery')">
  <div class="container">

    <gallery [imageList]="galleryImages"></gallery>
  </div>
</section>
