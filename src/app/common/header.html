<section id="hero" class="hero-section bg1 bg-cover window-height light-text"
         [style.height.px]="minHeight" [style.background-color]="backgroundColour" [style.background-image]="'url(assets/img/backgrounds/' + backgroundImage + ')'">
  <ul class="socials-nav">
    <sns-list></sns-list>
  </ul>
  <div class="heading-block centered-block align-center">
    <div class="container">
      <h5 class="heading-alt" style="margin-bottom: 8px;"><span class="fa fa-calendar-o base-clr-txt"></span>{{date}} <span class="fa fa-map-marker base-clr-txt" style="margin-left: 14px;"></span>{{location}}</h5>
      <h1 class="extra-heading">{{title}}</h1>
      <h1 class="extra-heading"></h1>
      <h6 class="thin base-font">{{subTitle}}</h6>
    </div>
  </div>

  <a class="arrow bounce" pageScroll href="#about" [style.opacity]=arrowOpacity><i class="fa fa-angle-down fa-5x" aria-hidden="true"></i></a>
</section>
