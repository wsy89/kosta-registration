<div class="header header-black" [class.fixed]="stickMenu" #menuHeader [style.opacity]="{'0.9' : stickMenu}">
  <div class="header-wrapper">
    <div class="container">
      <div class="col-sm-2 col-xs-12 navigation-header">
        <a href="#" class="logo">
          <img src="assets/img/{{logoName}}" alt="Kosta">
        </a>
        <button class="navbar-toggle collapsed" (click)="toggleState()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="col-sm-10 col-xs-12 navigation-container">
        <div id="navigation" class="navbar-collapse collapse" [ngClass]="{'in': isOpen}">
          <ul class="navigation-list pull-left light-text">
            <li class="navigation-item" *ngFor="let item of menuItems">
              <a pageScroll href="#{{item | lowercase}}" class="navigation-link" (click)="toggleState()" [ngClass]="{'active' : isActive(item)}">{{item}}</a>
            </li>
            <li class="navigation-item"><a routerLink="{{routerLink}}" (click)="_window.scrollTo(0,0)" class="navigation-link">{{labelLink}}</a></li>
          </ul>

          <a target="_blank" href="{{registrationUrl}}" class="pull-right btn">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
