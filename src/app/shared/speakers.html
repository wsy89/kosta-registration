<h3>speakers</h3>
<p class="text-alt">Meet our <span class="highlight">speakers</span></p>
<br />
<br />

<div *ngFor="let speaker of speakerList" class="col-sm-4">
  <div class="speaker">
    <div class="photo-wrapper rounded"><img src="{{speaker.image}}" class="img-responsive"></div>
    <h3 class="name">{{speaker.name}}</h3>
    <!-- <p class="text-alt"><small>{{speaker.title}}</small></p> -->
    <p class="about">{{speaker.about}}</p>
  </div>
</div>
