<h3>registration</h3>
<br />
<br />

<div class="col-md-10 col-md-offset-1">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>북섬</th>
      <th>남섬</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let price of information.prices">
      <td>{{price.description}}</td>
      <td>{{price.north}}</td>
      <td>{{price.south}}</td>
    </tr>
    </tbody>
  </table>
</div>

<br/>

<div class="note align-left">
  <div class="col-md-10 col-md-offset-1">
    <div *ngFor="let note of information.notes">
      <p style="font-size: 14px"><i>{{note}}</i></p>
    </div> <br/>
  </div>
</div>

<br/>

<div class="howTo align-left">
  <div class="col-md-10 col-md-offset-1">
    <h6>신청 방법</h6>
    <span *ngFor="let note of information.howTo">
      <p>{{note}}</p>
    </span>
  </div>
</div>

<br/>

<div class="howToDeposite align-left">
  <div class="col-md-10 col-md-offset-1">
    <h6>납입 방법</h6>
    <span *ngFor="let note of information.howToDeposite">
      <p>{{note}}</p>
    </span>
  </div>
</div>

<br/>

<div class="attention align-left">
  <div class="col-md-10 col-md-offset-1">
    <h6>유의 사항</h6>
    <span *ngFor="let note of information.attention">
      <p>{{note}}</p>
    </span>
  </div>
</div>

<br/>
